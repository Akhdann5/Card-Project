<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="content-img">
                <img src="logo.jpeg" alt="">
            </div>
            <div class="row" data-aos="fade-up">
                <h2>Akhdan</h2>
                <h3>@gf.akhdan</h3>
                <p>HELLO Everyone! 👋 I’m Gaza Fathya Akhdan. I'm a Frontend & Android Developer. Based on Indonesia📍 Born in the island of Java 🏝️ More correctly on Bekasi at Tambun. My hobbies is coding 🧑‍💻, designing & drawing 🎨.</p>
            </div>
            <div class="media-social">
                <a href="www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
                <a href="www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
                <a href="www.youtube.com"><i class="fa-brands fa-youtube"></i></a>
                <a href="www.twitter.com"><i class="fa-brands fa-x-twitter"></i></a>
            </div>
            <div class="btn">
                <a href="#">Message</a>
                <a href="#">Youtube</a>
            </div>
            <div class="lcs">
                <div class="lcs-content" data-type="like">
                    <i class="fa-regular fa-thumbs-up"></i>
                    <p class="count">100</p>
                </div>
                <div class="lcs-content" data-type="comment">
                    <i class="fa-regular fa-comment"></i>
                    <p class="count">200</p>
                </div>
                <div class="lcs-content" data-type="share">
                    <i class="fa-solid fa-share"></i>
                    <p class="count">348</p>
                </div>
            </div>
            <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
            <script>
              AOS.init();
            </script>
            <script src="script.js"></script>
        </div>
    </div>
</body>
</html>
